<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <div class="intro">
      <img src="./eisenhower-matrix.jpg">
      <a
        class="intro__link-more"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
      Want more details?
      </a>
    </div>
    <div class="main">
      <p id="new-task">
        <label for="new-task__input">Add Item</label>
        <div class="new-task__wrapper">
          <input
            id="new-task__input"
            class="task"
            type="text"
          >
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="tasks_incomplete">
        <li class="tasks-item">
          <input type="checkbox">
          <label class="task task__label">Pay Bills</label>
          <input type="text" class="task">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="tasks-item edit-mode">
          <input type="checkbox">
          <label class="task task__label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="task"
          >
          <button class="button btn-edit">Save</button>
          <button class="button btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="tasks_complete">
        <li class="tasks-item">
          <input type="checkbox" checked>
          <label class="task task__label">See the Doctor</label>
          <input type="text" class="task">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>

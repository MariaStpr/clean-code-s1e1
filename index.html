<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body>
    <article class="intro">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a
        class="intro__link-more"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
      Want more details?
      </a>
    </article>
    <main class="main">
      <fieldset id="new-task">
        <label for="new-task__input">Add Item</label>
        <div class="new-task__wrapper">
          <input
            id="new-task__input"
            class="task"
            type="text"
          >
          <button class="button">Add</button>
        </div>
      </fieldset>
      <fieldset>
        <legend class="title">Todo</legend>
        <ul id="tasks_incomplete">
          <li class="tasks-item">
            <input type="checkbox">
            <label class="task task__label">Pay Bills</label>
            <input type="text" class="task">
            <button class="button btn-edit">Edit</button>
            <button class="button btn-delete">
              <img src="./remove.svg" alt="delete task button">
            </button>
          </li>
          <li class="tasks-item edit-mode">
            <input type="checkbox">
            <label class="task task__label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task"
            >
            <button class="button btn-edit">Save</button>
            <button class="button btn-delete">
              <img src="./remove.svg" alt="delete task button">
            </button>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend class="title">Completed</legend>
        <ul id="tasks_complete">
          <li class="tasks-item">
            <input type="checkbox" checked>
            <label class="task task__label">See the Doctor</label>
            <input type="text" class="task">
            <button class="button btn-edit">Edit</button>
            <button class="button btn-delete">
              <img src="./remove.svg" alt="delete task button">
            </button>
          </li>
        </ul>
      </fieldset>
    <script src="app.js"></script>
  </body>
</html>
